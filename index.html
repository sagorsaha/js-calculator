<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator-body">
		<center><h3>calculator</h3></center>
		<form class="" name="calculator">
			<input type="text" name="result" class="display"><br><br>
			<div class="button-gallery">
				<input type="button" class="btn" name="" value="1" onclick="calculator.result.value +='1'">
				<input type="button" class="btn" name="" value="2" onclick="calculator.result.value +='2'">
				<input type="button" class="btn" name="" value="3" onclick="calculator.result.value +='3'">
				<input type="button" class="btn" name="" value="+" onclick="calculator.result.value +='+'">
				<input type="button" class="btn last" name="" value="%" onclick="calculator.result.value =Math.percentage(calculator.result.value)">
				<br><br>
				<input type="button" class="btn" name="" value="4" onclick="calculator.result.value +='4'">
				<input type="button" class="btn" name="" value="5" onclick="calculator.result.value +='5'">
				<input type="button" class="btn" name="" value="6" onclick="calculator.result.value +='6'">
				<input type="button" class="btn" name="" value="-" onclick="calculator.result.value +='-'">
				<input type="button" class="btn last" name="" value="." onclick="calculator.result.value +='.'">
				<br><br>
				<input type="button" class="btn" name="" value="7" onclick="calculator.result.value +='7'">
				<input type="button" class="btn" name="" value="8" onclick="calculator.result.value +='8'">
				<input type="button" class="btn" name="" value="9" onclick="calculator.result.value +='9'">
				<input type="button" class="btn" name="" value="/" onclick="calculator.result.value +='/'">
				<input type="button" class="btn last" name="" value="*" onclick="calculator.result.value +='*'">
				<br><br>
				<input type="button" class="btn" name="" value="0" onclick="calculator.result.value +='0'">
				<input type="button" class="btn" name="" value="C" onclick="calculator.result.value =''">
				<input type="button" class="btn" name="" value="" onclick="calculator.result.value +=''">
				<input type="button" class="btn" name="" value="&#8730;" onclick="calculator.result.value =Math.sqrt(calculator.result.value)">
				<input type="button" class="btn last" name="" value="=" onclick="calculator.result.value =eval(calculator.result.value)">
			</div>
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
